    /**Slider Styles**/
    
    .skdslider {
    
        width: 100%;
    
        position: relative;
    
        display: block;
    
        overflow: hidden;
    
        height: 452px;
    
    }
    
    .skdslider:after {
    
        content: '';
    
        padding-top: 50%;
    
        display: block;
    
    }
    
    .skdslider ul.slides {
    
        margin: 0;
    
        padding: 0;
    
        list-style-type: none;
    
    }
    
    .skdslider ul.slides li {
    
        display: none;
    
    }
    
    .skdslider ul.slides li img {
    
        border: 0 none;
    
        height: auto;
    
        margin-top: -10px;
    
        position: static !important;
    
        width: 100%;
    
    }
    
    .skdslider ul.slide-navs {
    
        left: 65%;
    
        list-style-type: none;
    
        margin: 0;
    
        padding: 0;
    
        position: absolute;
    
        top: 91.5%;
    
    }
    
    .skdslider ul.slide-navs li {
    
        float: left;
    
        background: url("../images/slide-bg.png") no-repeat scroll 0 0 transparent;
    
        height: 12px;
    
        width: 12px;
    
        margin-right: 4px;
    
        cursor: pointer;
    
    }
    
    .skdslider ul.slide-navs li.current-slide {
    
        background: url("../images/slide-bg-active.png") no-repeat scroll 0 0 transparent;
    
    }
    
    .skdslider a.prev {
    
        background: url("../images/left.png") no-repeat scroll 0 0 transparent;
    
        width: 35px;
    
        height: 35px;
    
        display: block;
    
        cursor: pointer;
    
        position: absolute;
    
        top: 46%;
    
        left: 2%;
    
        margin-top: -17px;
    
    }
    
    .skdslider a.next {
    
        background: url("../images/right.png") no-repeat scroll 0 0 transparent;
    
        width: 35px;
    
        height: 35px;
    
        display: block;
    
        cursor: pointer;
    
        position: absolute;
    
        top: 46%;
    
        right: 2%;
    
        margin-top: -17px;
    
    }
    
    .skdslider a.prev:hover {
    
    }
    
    .skdslider a.next:hover {
    
    }
    
    .skdslider a.play {
    
        background: url("../images/play.png") no-repeat scroll center center transparent;
    
        width: 35px;
    
        height: 35px;
    
        display: none;
    
        cursor: pointer;
    
        position: absolute;
    
        top: 46%;
    
        left: 48%;
    
        margin-top: -17px;
    
    }
    
    .skdslider a.pause {
    
        background: url("../images/pause.png") no-repeat scroll center center transparent;
    
        width: 35px;
    
        height: 35px;
    
        display: none;
    
        cursor: pointer;
    
        position: absolute;
    
        top: 46%;
    
        left: 48%;
    
        margin-top: -17px;
    
    }
